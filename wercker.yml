box: golang
#build File and Deploy Wercker and s3 build and deploy
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
        theme: inventaetheme
        config: config.toml
        flags: --disableSitemap=true   
        prod_branches: master 
deploy:
  steps:
    - s3sync:
        bucket-url: $URL
        key-id: $KEY
        key-secret: $SECRET
        source_dir: public/
        delete-removed: true
        opts: --acl-public --add-header=Cache-Control:max-age=2592000